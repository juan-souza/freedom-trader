<div class="row">
  <div class="col-md-12">
    <form name="AccessPointForm"
          (ngSubmit)="AccessPointForm.form.valid && onSubmit()"
          #AccessPointForm="ngForm"
          novalidate>

      <div class="card card-border">
        <div class="card-body">
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="name">Nome</label>
            <div class="col-md-9">
              <input type="text"
                     id="name"
                     name="name"
                     #name="ngModel"
                     [class.is-invalid]="!name.valid && name.touched"
                     class="form-control"
                     placeholder="Inserir nome"
                     [(ngModel)]="accessPoint.name"
                     required>
            </div>
          </div>
          <div *ngIf="!edition" class="form-group row">
            <label class="col-md-3 col-form-label" for="exchange">Exchange</label>
            <div class="col-md-9">
              <select id="exchange"
                      name="exchange"
                      class="form-control"
                      #exchange="ngModel"
                      [class.is-invalid]="!exchange.valid && exchange.touched"
                      [(ngModel)]="accessPoint.exchange"
                      required>
                <option value="" selected disabled>Selecione exchange</option>
                <option *ngFor="let exchange of exchanges; let i = index"
                        value="{{i}}">{{exchange}}</option>
              </select>
            </div>
          </div>
          <div *ngIf="edition" class="form-group row">
            <label class="col-md-3 col-form-label">Exchange</label>
            <div class="col-md-9">
              <p class="form-control-static">Binance</p>
            </div>
          </div>
          <div *ngIf="edition" class="form-group row">
            <label class="col-md-3 col-form-label" for="date-input">Data Criação</label>
            <div class="col-md-9">
              <input class="form-control"
                     id="date-input"
                     type="date"
                     name="date-input"
                     placeholder="date"
                     disabled>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="api-key">Api Key</label>
            <div class="col-md-9">
              <input type="password"
                     id="api-key"
                     name="api-key"
                     class="form-control"
                     #apiKey="ngModel"
                     [class.is-invalid]="!apiKey.valid && apiKey.touched"
                     placeholder="Inserir chave da API"
                     [(ngModel)]="accessPoint.apiKey"
                     required>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="secret-Key">Secret Key</label>
            <div class="col-md-9">
              <input type="password"
                     id="secret-Key"
                     name="secret-Key"
                     class="form-control"
                     #secretKey="ngModel"
                     [class.is-invalid]="!secretKey.valid && secretKey.touched"
                     placeholder="Inserir chave secreta da API"
                     [(ngModel)]="accessPoint.secretKey"
                     required>
            </div>
          </div>

        </div>
        <div class="card-footer" style="border-top: none">
          <button type="submit"
                  class="btn btn-md btn-primary"
                  [disabled]="!AccessPointForm.valid"> Salvar
          </button>
          <button type="reset" routerLink="../" class="btn btn-md btn-secondary"> Cancelar</button>
        </div>
      </div>
    </form>
  </div>

</div><!--/.row-->
