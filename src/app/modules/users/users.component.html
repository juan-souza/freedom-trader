<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"> Lista de Usuários </i>
        </div>

        <div class="card-body">
          <table class="table table-striped table-condensed table-houver">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Papel</th>
                <th>Data de Registro</th>
                <th>Status</th>
                <th>Ações</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let user of users">
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role }}</td>
                <td>{{ user.createDate }}</td>
                <td>{{ user.status }}</td>
                <td class="table-actions">
                  <button
                    type="button"
                    class="btn btn-warning mr-1"
                    title="Editar"
                    routerLink=""
                  >
                    <i class="fa fa-edit aling-center"> </i>
                  </button>
                  <button
                    type="button"
                    class="btn btn-danger"
                    title="Excluir"
                    (click)="deletePreview(user)"
                    data-toggle="modal"
                    data-target="#modalDelet"
                  >
                    <i class="fa fa-trash"> </i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div
    class="modal fade"
    id="modalDelet"
    tabindex="-1"
    role="dialog"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title">Excluir Usuário</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" *ngIf="userDelete">
          Tem certeza de que deseja excluir o usuário
          <b> {{ userDelete.name }}? </b>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-success"
            (click)="delete(userDelete.id)"
            data-dismiss="modal"
          >
            Confirmar
          </button>
          <button
            type="button"
            class="btn btn-danger text-white"
            data-dismiss="modal"
          >
            Cancelar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
