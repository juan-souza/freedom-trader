<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <button class="btn btn-primary">
            <i class="fa fa-plus"></i> Novo
          </button>
        </div>

        <div class="card-body">
          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-responsive-sm table-hover table-outline mb-0 row-border hover">
            <thead class="thead-light">
            <tr>
              <th class="text-center"><i class="icon-people"></i></th>
              <th>Nome</th>
              <th>Email</th>
              <th>Papel</th>
              <th>Data de Registro</th>
              <th>Status</th>
              <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let user of users">
              <td class="text-center">{{ user.id }}</td>
              <td>{{ user.name }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.role }}</td>
              <td class="text-center">{{ user.createDate }}</td>
              <td class="text-center">{{ user.active }}</td>
              <td class="table-actions">
                <button
                  type="button"
                  class="btn btn-warning mr-1"
                  title="Editar"
                  routerLink="">
                  <i class="fa fa-edit"> </i>
                </button>
                <button
                  type="button"
                  class="btn btn-danger"
                  title="Excluir"
                  data-toggle="modal"
                  data-target="#modalDelet">
                  <i class="fa fa-trash"> </i>
                </button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  bsModal
  #deleteUserModal="bs-modal"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="deleteUserModal"
  aria-hidden="true"
>
  <div class="modal-dialog modal-danger" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Excluir Usuário</h4>
        <button
          type="button"
          class="close"
          (click)="deleteUserModal.hide()"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body" *ngIf="userDelete">
        Tem certeza de que deseja excluir o usuário
        <b> {{ userDelete.name }}? </b>
      </div>

      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-success"
          (click)="delete(userDelete.id)"
        >
          Confirmar
        </button>
        <button
          type="button"
          class="btn btn-danger text-white"
          (click)="deleteUserModal.hide()"
        >
          Cancelar
        </button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
