<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form
                  *ngIf="!isLoggedIn"
                  name="form"
                  (ngSubmit)="f.form.valid && onSubmit()"
                  #f="ngForm"
                  novalidate
                >
                  <h1>Login</h1>
                  <p class="text-muted">Faça login em sua conta</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="icon-user"></i
                      ></span>
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Email"
                      name="email"
                      #email="ngModel"
                      autocomplete="email"
                      [(ngModel)]="user.email"
                      required
                    />
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="icon-lock"></i
                      ></span>
                    </div>
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Password"
                      name="password"
                      #password="ngModel"
                      autocomplete="current-password"
                      [(ngModel)]="user.password"
                      required
                    />
                  </div>

                  <div
                    class="alert alert-danger"
                    role="alert"
                    *ngIf="f.form.invalid && f.submitted && false"
                  >
                    <div *ngIf="username.errors.required">
                      Username is required
                    </div>
                    <div *ngIf="password.errors.required">
                      Password is required
                    </div>
                    <div *ngIf="password.errors.minlength">
                      Password must be at least 6 characters
                    </div>
                  </div>

                  <div
                    class="alert alert-danger"
                    role="alert"
                    *ngIf="f.submitted && isLoginFailed"
                  >
                    Login failed: {{ errorMessage }}
                  </div>

                  <div class="row">
                    <div class="col-6">
                      <button type="submit" class="btn btn-primary px-4">
                        Login
                      </button>
                    </div>
                    <div class="col-6 text-right">
                      <button
                        routerLink="/forget-password"
                        type="button"
                        class="btn btn-link px-0"
                      >
                        Esqueceu a Senha?
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div
              class="card text-white bg-primary py-5 d-md-down-none"
              style="width: 44%"
            >
              <div class="card-body text-center">
                <div>
                  <h2><i class="fa fa-btc"></i> Cactus Trader</h2>
                  <p>
                    O nosso Bot funciona junto com a
                    <a
                      class="binance"
                      href="https://accounts.binance.com/pt-BR/register"
                      target="_blanck"
                      ><b>Binance</b></a
                    >
                    . Caso ainda não tenha uma conta com eles, cadastre-se
                    gratuitamente.
                  </p>
                  <button
                    routerLink="/register"
                    type="button"
                    class="btn btn-primary active mt-3"
                  >
                    Registre-se!
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
