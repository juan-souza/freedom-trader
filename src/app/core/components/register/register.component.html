<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
                <h1>Cadastre-se.</h1>
                <p class="text-muted">Criar uma conta</p>

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="icon-user"></i
                    ></span>
                  </div>
                  <input
                    name="name"
                    type="text"
                    class="form-control"
                    placeholder="Nome de Usuário"
                    autocomplete="username"
                    [class.is-invalid]="!name.valid && name.touched"
                    [(ngModel)]="user.username"
                    required
                    #name="ngModel"
                  />
                  <div
                    class="invalid-feedback"
                    *ngIf="!name.valid && name.touched"
                  >
                    Nome é Obrigatório!
                  </div>
                </div>

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input
                    name="email"
                    type="text"
                    class="form-control"
                    placeholder="Email"
                    autocomplete="email"
                    [class.is-invalid]="!email.valid && email.touched"
                    [(ngModel)]="user.email"
                    required
                    email
                    #email="ngModel"
                  />
                  <div
                    class="invalid-feedback"
                    *ngIf="!email.valid && email.touched"
                  >
                    E-mail Inválido!
                  </div>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="icon-lock"></i
                    ></span>
                  </div>
                  <input
                    name="password"
                    type="password"
                    class="form-control"
                    [class.is-invalid]="!password.valid && password.touched"
                    placeholder="Senha"
                    [(ngModel)]="user.password"
                    required
                    #password="ngModel"
                  />
                  <div
                    class="invalid-feedback"
                    *ngIf="!password.valid && password.touched"
                  >
                    Senha inválida!
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12">
                    <div
                      dismiss-on-timeout="10000"
                      class="alert alert-danger"
                      role="alert"
                      *ngFor="let error of errors"
                    >
                      {{ error }}
                    </div>
                  </div>
                </div>

                <button
                  type="submit"
                  class="btn btn-block btn-success"
                  [disabled]="!loginForm.valid"
                >
                  Registre-se
                </button>
              </form>
            </div>
            <footer class="card-footer bg-transparent">
              <div class="row">
                <div class="text-right col-12">
                  <strong>
                    <a routerLink="/login"><b>Login</b></a></strong
                  >
                </div>
              </div>
            </footer>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
