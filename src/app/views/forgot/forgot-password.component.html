<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form>
                <h1>Forget Password?</h1>
                <p class="text-muted">Log in to receive an email with an authorization code to change your password.</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="text" class="form-control" placeholder="Email" autocomplete="email" required>
                </div>
                <button type="button" class="btn btn-block btn-success">Send</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
